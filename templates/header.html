{% block style %}
<!-- Own style -->
{% if request.endpoint == "about" %}
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/aboutme.css') }}" />
{% elif request.endpoint == "skills" %}
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/skills.css') }}" />
{% elif request.endpoint == "contact" %}

  <link rel="stylesheet" type="text/js" href="{{ url_for('static', filename='js/map.js')}}"> 
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default" ></script>
{% endif %}
{% endblock %}
